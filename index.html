<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Document</title>
</head>

<body>
  <div id="memo">
    <header>
      <memo-input v-on:add="addMemo"></memo-input>
    </header>
    <hr>
    <ul>
      <memo-list-item v-for="(memo, index) in list"
          v-bind:memo="memo"
          v-bind:key="index"
          v-on:update="updateMemo"
          v-on:remove="removeMemo"></memo-list-item>
    </ul>
  </div>
  <script src="./app.js"></script>
</body>

</html>
